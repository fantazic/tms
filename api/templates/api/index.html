<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TMS</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'tms/css/bootstrap.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div id="app">
  <ul>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ul>
</div>
    <div class="container-fluid">
      <div class="panel">
        <div class="panel-heading">
          <div class="page-header">
            <div class="text-center">
              <h1>Welcome to TMS <small>Simple Time Management System</small></h1>
            </div>
          </div>
        </div>
        <div class="panel-body">
          <div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div id="alerts" v-if="messages.length > 0">
                <div v-for="message in messages" class="alert alert-{{ message.type }} alert-dismissible" role="alert">
                  {{ message.message }}
                </div>
              </div>

              <form class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                  <label class="col-md-2" for="name">User Name</label>
                  <div class="col-md-6">
                    <input type="text" name="name" id="name" class="form-control" placeholder="User Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-2" for="password">Password</label>
                  <div class="col-md-6">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-md-6 col-md-offset-2">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'tms/js/bootstrap.js' %}"></script>
    <script src="{% static 'tms/js/vue.js' %}"></script>
  <script src="{% static 'tms/js/app.js' %}"></script>
  </body>
</html>
